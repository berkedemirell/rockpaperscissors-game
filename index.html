<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="input.scss" />
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="boddy">
    <div class="divv">
      <header>
        <div class="header-container">
          <div class="title-header">
            <span>ROCK</span>
            <span>PAPER</span>
            <span>SCISSORS</span>
          </div>
          <div class="score">
            <span class="">score</span>
            <h1 class="scoreboard">0</h1>
          </div>
        </div>
      </header>
      <main>
        <div class="image-container">
          <img class="triangle" src="/images/bg-triangle.svg" alt="" />
          <button class="paper pick-btn" id="paper">
            <img id="paper" class="" src="/images/icon-paper.svg" alt="" />
          </button>
          <button class="rock pick-btn" id="rock">
            <img id="rock" src="/images/icon-rock.svg" alt="" />
          </button>
          <button class="scissors pick-btn" id="scissors">
            <img
              id="scissors"
              class=""
              src="/images/icon-scissors.svg"
              alt=""
            />
          </button>
        </div>
      </main>
    </div>
    <aside>
      <div class="rules-div">
        <button class="rules-button">RULES</button>
      </div>
    </aside>
    <div class="rules invisible">
      <div class="rules-header">
        <h3>RULES</h3>
        <button class="close-btn">
          <img src="/images/icon-close.svg" alt="" />
        </button>
      </div>
      <img src="/images/image-rules.svg" alt="" />
    </div>
  </body>
</html>
